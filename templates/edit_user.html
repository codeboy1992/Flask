{% extends "base.html" %}

{% block title %}Modifier l'utilisateur{% endblock %}

{% block content %}
    <h1>Modifier l'utilisateur {{ user.username }}</h1>
    <form method="POST">
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
        </div>
        <div class="form-group">
            <label for="is_admin">Administrateur</label>
            <input type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
        </div>
        <div class="form-group">
            <label for="admin_password">Mot de passe Administrateur</label>
            <input type="password" class="form-control" id="admin_password" name="admin_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
{% endblock %}
